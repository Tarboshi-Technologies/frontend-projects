<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Site</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container">
        <h2 class="text-center fs-1 fw-bold mb-5">Image Search App</h2>

        <div class="container text-center w-100">
            <label for="" class="d-inline-flex">
                <input type="search" class="w-100 me-2 ps-5 pe-5" name="search" id="search"
                    placeholder="Search for images..." aria-describedby="passwordHelpInline">
                <button class="ps-3 pe-3 border border-0 text-white fs-6 fw-bold">Search</button>
            </label>
        </div>

        <div class="container d-inline-flex justify-content-evenly mt-5">
            <div class="card w-25 m-2">
                <img src="images/vege.jpg" class="card-img-top" alt="card image">
                <div class="card-body">
                    <p class="card-text">person walking holding brown leather bag</p>
                </div>
            </div>

            <div class="card w-25 m-2">
                <img src="images/vege.jpg" class="card-img-top" alt="card image">
                <div class="card-body">
                    <p class="card-text">woman in black long sleeve shirt using macbook</p>
                </div>
            </div>

            <div class="card w-25 m-2">
                <img src="images/vege.jpg" class="card-img-top" alt="card image">
                <div class="card-body">
                    <p class="card-text">people sitting on chair with brown wooden table</p>
                </div>
            </div>
        </div>

        <div class="container d-inline-flex justify-content-evenly mt-3">

            <div class="card w-25 m-2">
                <img src="images/vege.jpg" class="card-img-top" alt="card image">
                <div class="card-body">
                    <p class="card-text">man standing in front of people beside table with laptop computer</p>
                </div>
            </div>

            <div class="card w-25 m-2">
                <img src="images/vege.jpg" class="card-img-top" alt="card image">
                <div class="card-body">
                    <p class="card-text">white printer paper beside silver laptop computer</p>
                </div>
            </div>

            <div class="card w-25 m-2">
                <img src="images/vege.jpg" class="card-img-top" alt="card image">
                <div class="card-body">
                    <p class="card-text">sticky note on cockboard</p>
                </div>
            </div>

        </div>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script> -->
</body>

</html>
