<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/tailwind 3.4.js"></script>
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- <link rel="stylesheet" href="css/boostrap.min.css"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>
</head>

<body class="bg-white">
    <div class="bg-gray-200 w-80 mx-auto mt-40 rounded-md shadow-md ... pt-5 shadow-inner ... pb-2">
        <p class="text-lg font-bold bg-white w-60 mx-auto py-2 rounded-md shadow-inner ... shadow-md ... ps-3">9658</p>
        <div>
            <div class="grid grid-cols-4 gap-4 mt-3 p-2">
                <button class="bg-red-500 text-lg p-2 text-white font-bold rounded-lg shadow-lg ...">C</button>
                <button class="bg-blue-500 text-lg p-2 text-white font-bold rounded-lg shadow-lg ...">/</button>
                <button class="bg-blue-500 text-lg p-2 text-white font-bold rounded-lg shadow-lg ...">&lowast;</button>
                <button class="bg-blue-500 text-lg p-2 text-white font-bold rounded-lg shadow-lg ...">&minus;</button>
            </div>
        </div>

        <div>
            <div class="grid grid-cols-4 gap-4 p-2">
                <button class="bg-white py-2 text-lg text-black font-bold rounded-lg shadow-lg ...">7</button>
                <button class="bg-white text-lg p-2 text-black font-bold rounded-lg shadow-lg ...">8</button>
                <button class="bg-white text-lg p-2 text-black font-bold rounded-lg shadow-lg ...">9</button>
                <button class="bg-blue-500 text-lg p-2 text-white font-bold rounded-lg shadow-lg ...">&plus;</button>
            </div>
        </div>

        <div>
            <div class="grid grid-cols-4 gap-4 p-2">
                <button class="bg-white py-2 text-lg text-black font-bold rounded-lg shadow-lg ...">4</button>
                <button class="bg-white text-lg p-2 text-black font-bold rounded-lg shadow-lg ...">5</button>
                <button class="bg-white text-lg p-2 text-black font-bold rounded-lg shadow-lg ...">6</button>
                <button class="bg-green-400 text-lg p-2 text-white font-bold rounded-lg shadow-lg ...">&equals;</button>
            </div>
        </div>

        <div>
            <div class="grid grid-cols-4 gap-4 p-2">
                <button class="bg-white py-2 text-lg text-black font-bold rounded-lg shadow-lg ...">1</button>
                <button class="bg-white text-lg p-2 text-black font-bold rounded-lg shadow-lg ...">2</button>
                <button class="bg-white text-lg p-2 text-black font-bold rounded-lg shadow-lg ...">3</button>
            </div>
        </div>

        <div>
            <div class="grid grid-cols-4 gap-4 p-2">
                <button class="bg-white py-2 text-lg text-black font-bold rounded-lg shadow-lg ...">0</button>
                <button class="bg-white text-lg p-2 text-black font-bold rounded-lg shadow-lg ...">.</button>
            </div>
        </div>
    </div>


    <!-- <script src="js/boostrap.min.js"></script> -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
