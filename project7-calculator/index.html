<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <div class="result-div">
            <p class="result-display">9658</p>
        </div>
        <div class="main">
            <section class="section1">
                <div class="contain_1">
                    <button class="red-button">C</button>
                    <button class="blue-button">/</button>
                    <button class="blue-button">*</button>
                </div>
                <div class="cont">
                    <button class="normal-button">7</button>
                    <button class="normal-button">8</button>
                    <button class="normal-button">9</button>
                </div>
                <div class="cont">
                    <button class="normal-button">4</button>
                    <button class="normal-button">5</button>
                    <button class="normal-button">6</button>
                </div>
                <div class="cont">
                    <button class="normal-button">1</button>
                    <button class="normal-button">2</button>
                    <button class="normal-button">3</button>
                </div>
                <div class="cont">
                    <button class="normal-button">0</button>
                    <button class="normal-button">.</button>
                </div>
            </section>
            <section id="contain_2">
                <button class="second_three blue-button">-</button>
                <button class="second_three blue-button">+</button>
                <button class="second_three green-button">=</button>
            </section>
        </div>

    </main>
</body>

</html>
