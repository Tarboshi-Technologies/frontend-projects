<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <div class="result-div">
            <p class="up-screen" id="result_display">9658</p>
        </div>
        <div class="main">
            <section class="section1">
                <div class="contain_1">
                    <button class="operrand red-button operator" data-value="c">C</button>
                    <button class="operrand blue-button operator" data-value="/">/</button>
                    <button class="operrand blue-button operator" data-value="*">&lowast;</button>
                </div>
                <div class="cont">
                    <button class="operrand normal-button number" data-value="7">7</button>
                    <button class="operrand normal-button number" data-value="8">8</button>
                    <button class="operrand normal-button number" data-value="9">9</button>
                </div>
                <div class="cont">
                    <button class="operrand normal-button number" data-value="4">4</button>
                    <button class="operrand normal-button number" data-value="5">5</button>
                    <button class="operrand normal-button number" data-value="6">6</button>
                </div>
                <div class="cont">
                    <button class="operrand normal-button number" data-value="1">1</button>
                    <button class="operrand normal-button number" data-value="2">2</button>
                    <button class="operrand normal-button number" data-value="3">3</button>
                </div>
                <div class="cont">
                    <button class="operrand normal-button number" data-value="0">0</button>
                    <button class="operrand normal-button operator" data-value=".">.</button>
                </div>
            </section>
            <section id="contain_2">
                <button class="operrand second_three blue-button operator" data-value="-">&minus;</button>
                <button class="operrand second_three blue-button operator" data-value="+">&plus;</button>
                <button class="operrand second_three green-button operator" data-value="=">&equals;</button>
            </section>
        </div>

    </main>
</body>

</html>
