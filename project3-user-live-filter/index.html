<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User live filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header class="change">
            <h2 class="change">Live User Filter</h2>
        </header>
        <form class="change">
            <label for="search">Search by name and/or location</label>
            <input type="search" name="search" id="search" oniput="userLifeFilter()" placeholder="search">
        </form>
        <figure>
            <img src="images/user1.jpeg" alt="boy pic" id="black_guy">
            <figcaption><b>Blake Gagnon</b></figcaption>
            <span>Brockton, Canada</span>
            <hr>
        </figure>
        <figure>
            <img src="images/user1.jpeg" alt="girl pic" id="fair_lady">
            <figcaption><b>Alvilde Madland</b></figcaption>
            <span>Kalvag, Norway</span>
            <hr>
        </figure>
        <figure>
            <img src="images/user1.jpeg" alt="girl pic" id="fair_girl">
            <figcaption><b>Afsan Pocan</b></figcaption>
            <span>Kirikkale Turkey</span>
            <hr>
        </figure>
        <figure>
            <img src="images/user1.jpeg" alt="boy pics" id="fair_boy">
            <figcaption><b>Gordodum Nikolenko</b></figcaption>
            <span>Turka, Ukraine</span>
            <hr>
        </figure>
        <figure>
            <img src="images/user1.jpeg" alt="boy pics" id="light-skin_boy">
            <figcaption><b>Samson Ogbonna</b></figcaption>
            <span>Enugu, Nigeria</span>
            <hr>
        </figure>
    </section>

    <script src="user.json"></script>
    <script src="script.js"></script>
</body>

</html>
