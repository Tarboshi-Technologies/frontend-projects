<body class="bg-slate-50">
    <div class="bg-blue-700 opacity-90 w-1/2 mx-auto mt-10">
        <h2 class="text-white pt-4 text-2xl font-bold ms-4 opacity-95">Live User Filter</h2>
        <label for="search" class="text-white text-md font-semibold ms-4 pb-4">Search by name and/or location</label>
        <input type="search" placeholder="search" id="search"
            class="block bg-blue-900 ms-4 px-80 mt-5 rounded-lg py-2 ps-2 mb-3 text-white">
        <button class="bg-lime-500 hover:bg-lime-600 ... ms-5 px-4 py-1 mb-2 rounded-md text-white"
            id="clickButton">Search</button>

        <section class="bg-white w-100 my-0 shadow-lg p-5 mb-4" id="mainSection">
        </section>

</body>
