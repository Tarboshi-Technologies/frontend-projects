<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User live filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <header class="change">
            <h2 class="change">Live User Filter</h2>
        </header>
        <form class="change">
            <label for="search">Search by name and/or location</label>
            <input type="search" name="search" id="search" placeholder="search">
        </form>
        <figure>
            <img src="images/user1.jpeg" alt="boy pic">
            <figcaption><b>Blake gagnon</b></figcaption>
            <p>Brockton, Canada</p>
            <hr>
        </figure>
        <figure>
            <img src="images/user1.jpeg" alt="girl pic">
            <figcaption><b>Alvilde Madland</b></figcaption>
            <p>Kalvag, Norway</p>
            <hr>
        </figure>
        <figure>
            <img src="images/user1.jpeg" alt="girl pic">
            <figcaption><b>Afsan Pocan</b></figcaption>
            <p>Kinkkale, Turkey</p>
            <hr>
        </figure>
        <figure>
            <img src="images/user1.jpeg" alt="boy pics">
            <figcaption><b>Gordodum Nikolenko</b></figcaption>
            <p>Turka, Ukraine</p>
            <hr>
        </figure>
    </section>
</body>

</html>
