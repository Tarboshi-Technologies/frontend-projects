<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User live filter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-white">
    <div class="blue_bg" class="container shadow-lg p-0 mb-0">
        <h2 class=" text-white fs-2 fw-bold ms-4 pt-3 mt-5 mb-0 ">Live User Filter</h2>
        <div class="m-0 text-white">
            <label for="search" class=" fw-bold fs-5 ms-4 mt-0 mb-3">Search by name and/or location</label>
            <input type="search" class="form-control rounded-3 mt-2 p-2 ms-4 mb-4 d-inline " name="search" id="search"
                placeholder="search">
            <button id="clickButton"
                class="btn btn-warning btn-md mt-2 ps-2 mb-2 ms-2  text-primary rounded-2">Search</button>
        </div>
    </div>
    <section class="container bg-white w-50 my-0 shadow-lg p-5 mb-4" id="mainSection">
    </section>

    <script src="./user.json"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>


</html>
