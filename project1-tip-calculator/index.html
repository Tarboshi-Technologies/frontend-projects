<body class="bg-slate-100">
    <div class="container mx-auto px-4 bg-white rounded-xl shadow-lg w-1/2 mt-10">
        <h1 class="text-4xl text-center font-bold ... py-6 opacity-75">Tip Calculator</h1>
        <p class="text-base font-semibold ms-3 opacity-75 mb-4">Enter the bill amount and tip percentage to calculate
            the
            total in dollar ($).</p>

        <div class="mb-3">
            <label class="block">
                <span class="block text-base font-semibold ms-3 opacity-75">Amount:</span>
                <input type="number" class=" px-60 py-2 border-2 border-dark-600 ... ms-3" id="amount" name="amount" />
            </label>
        </div>
        <div class="mb-4">
            <label class="block">
                <span class="block text-base font-semibold ms-3 opacity-75">Tip percentage:</span>
                <input type="number" class=" px-60 py-2 border-2 border-dark-600 ... ms-3" id="percent"
                    name="percent" />
            </label>
        </div>
        <div>
            <button
                class=" bg-green-500 hover:bg-green-900 ... mx-auto px-60 ms-20 py-2 mb-4 text-white font-bold text-lg"
                id="calc-btn">Calculate</button>
            <p class="text-base font-semibold">Total: <b id="bill-result"> 0.00</b></p>
        </div>
    </div>
</body>
