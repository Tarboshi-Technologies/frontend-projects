<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary-subtle fw-bold">
    <div class="container bg-white w-50 my-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 class="text-center">Tip Calculator</h1>
        <div>
            <p>Enter the bill amount and tip percentage to calculate the total in dollar ($).</p>
        </div>

        <div class="mb-1">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" class="form-control mx-auto rounded-0 w-100" id="amount" name="amount"
                aria-describedby="passwordHelpInline">
        </div>

        <div class="mb-3">
            <label for="tip" class="form-label">Tip Percentage:</label>
            <input type="number" class="form-control mx-auto rounded-0 w-100" id="percent" name="percent"
                aria-describedby="passwordHelpInline">
        </div>

        <div class="row mx-auto p-2">
            <button class="btn btn-md btn-success mx-auto p-2 rounded-0 w-100" id="calc-btn" disabled>CALCULATE</button>
        </div>
        <p class="ox">Total:<b id="bill-result">0.00</b></p>
    </div>

    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
