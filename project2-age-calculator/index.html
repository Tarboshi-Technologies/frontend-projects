<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <header>
            <h1>Age Calculator</h1>
        </header>
        <form id="calculateAge">
            <label for="date">Enter your date of birth</label><br>
            <input type="date" name="date" id="date" placeholder="Enter your date"><br>
            <button id="calc-btn">Calculate Age</button>
        </form>
        <div class="div_p" id="result-display"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
