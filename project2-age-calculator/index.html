<body class="bg-slate-100">
    <div class="container mx-auto px-4 bg-white rounded-xl shadow-lg w-1/2 mt-10">
        <h1 class="text-4xl text-center font-bold ... py-6 opacity-75">Age Calculator</h1>
        <div id="calculateAge">
            <label for="date" class="block text-center font-bold text-xl opacity-75 mb-2">Enter your date of
                birth</label>
            <input class="block mx-auto mb-3 px-40 py-2 border-2 border-dark-600 ... text-left" type="date" name="date"
                id="date" placeholder="Enter your date">
            <button class="bg-blue-600 hover:bg-blue-900 ... py-2 px-4 text-white font-bold ms-80 mb-4 rounded-lg"
                type="button" onclick="calculateAge()" id="calc-btn">Calculate
                Age
            </button>
        </div>
        <div class="text-center font-bold text-xl opacity-75 pb-3" id="result-display"></div>
    </div>
    </div>

</body>
