<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>

<body class="bg-secondary-subtle fw-bold">
    <div class="container bg-white w-50 my-5 shadow-lg p-5 mb-5 bg-body-tertiary rounded">
        <h1 class="text-center mt-0">Age Calculator</h1>
        <div class="text-center" id="calculateAge">
            <label for="date" class="mb-2">Enter your date of birth</label><br>
            <input type="date" class="form-control mx-auto rounded-0 w-50" name="date" id="date"
                placeholder="Enter your date" aria-describedby="passwordHelpInline"><br>
            <button type="button" class="btn btn-primary btn-xs p-2 rounded-3" onclick="calculateAge()"
                id="calc-btn">Calculate Age </button>
        </div>
        <div class="text-center mt-4 fw-bold fs-3" id="result-display"></div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script> -->

</body>

</html>
